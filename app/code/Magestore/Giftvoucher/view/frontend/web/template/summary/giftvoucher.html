<!-- ko if: isDisplayed() -->
<tr class="totals discount">
    <th class="mark" scope="row">
        <span class="title" data-bind="text: title"></span>
    </th>
    <td class="amount">
        <span class="price" data-bind="text: getValue(), attr: {'data-th': $t(name) }"></span>
    </td>
</tr>
<!-- /ko -->
<!-- ko if: isDisplayedCard() -->
<tr class="totals discount">
    <th class="mark" scope="row">
        <span class="title" data-bind="text: $t('Gift Card')"></span>
    </th>
    <td class="amount">
        <span class="price" data-bind="text: getValueCard(), attr: {'data-th': $t('Gift Card') }"></span>
    </td>
</tr>
<!-- /ko -->
